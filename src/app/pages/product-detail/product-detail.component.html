<div class="container product-page" *ngIf="!isLoading">
  <div class="top">
    <h1>Edit product</h1>
    <a class="back-btn" routerLink="/products">Back</a>
  </div>

  <form [formGroup]="form" class="product-form">
    <div class="form-group">
      <label>Title</label>
      <input formControlName="title" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Price</label>
        <input type="number" formControlName="price" />
      </div>

      <div class="form-group">
        <label>Stock</label>
        <input type="number" formControlName="stock" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="primary-btn" (click)="update()">
        Save
      </button>
      <button type="button" class="danger-btn" (click)="delete()">
        Delete
      </button>
    </div>
  </form>
</div>
